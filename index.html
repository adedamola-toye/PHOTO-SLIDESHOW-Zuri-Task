<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Slideshow</title>
</head>
<body>
    <h1><i>Food Photo Slideshow</i></h1>
    <div class="slideshow">

        <button class="previous button" onclick="previous" id="previous">&#10094;</button>
        <div class="slideshow-images">
            <img src="Photo 1.jpg" >
            <img src="Photo 2.jpg" >
            <img src="Photo 3.jpg" >
            <img src="Photo 4.jpg" >
            <img src="Photo 5.jpg"   >
            <img src="Photo 6.jpg" >
      </div>
            <button class="next button" onclick="next" id="next">&#10095;</button>
    <script src="index.js"></script>
</body>
</html>
